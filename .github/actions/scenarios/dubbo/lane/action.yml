        DUBBO_REGISTRY_MODE: instance
      run: |
        nohup java -javaagent:sermant-agent-${{ env.sermantVersion }}/agent/sermant-agent.jar=appName=dubbo-integration-controller -Dsermant_log_dir=${{ env.logDir }}/controller-${{ matrix.dubbo-version }}-${{ matrix.dubbo-versions }} -jar \
        sermant-integration-tests/dubbo-test/dubbo-${{ env.projectPath }}-integration-controller/target/dubbo-integration-controller.jar > ${{ env.logDir }}/dubbo-controller.log 2>&1 &
    - name: waiting for controller start dubbo2.x
      shell: bash
      if: matrix.dubbo-version != '3-0' && matrix.dubbo-version != '3-1' && matrix.dubbo-version != '3-2'
      run: |
        bash ./sermant-integration-tests/scripts/checkService.sh http://127.0.0.1:18020/actuator/health 120
    - name: waiting for controller start dubbo3.x
      shell: bash
      if: matrix.dubbo-version == '3-0' || matrix.dubbo-version == '3-1' || matrix.dubbo-version == '3-2'
      run: |
        bash ./sermant-integration-tests/scripts/checkService.sh http://127.0.0.1:18030/actuator/health 120
    - name: integration test dubbo2.x
      shell: bash
      if: matrix.dubbo-version != '3-0' && matrix.dubbo-version != '3-1' && matrix.dubbo-version != '3-2'
      env:
        TEST_TYPE: lane
      run: mvn -Dcontroller.port=18020 test --file sermant-integration-tests/dubbo-test/pom.xml
    - name: integration test dubbo3.x
      shell: bash
      if: matrix.dubbo-version == '3-0' || matrix.dubbo-version == '3-1' || matrix.dubbo-version == '3-2'
      env:
        TEST_TYPE: lane
      run: mvn -Dcontroller.port=18030 -Dexecute.spring.test=false test --file sermant-integration-tests/dubbo-test/pom.xml
    - name: exit
      if: always()
      uses: ./.github/actions/common/exit
      with:
        processor-keyword: dubbo
    - name: if failure then upload error log
      uses: actions/upload-artifact@v3
      if: ${{ failure() || cancelled() }}
      with:
        name: (test-for-dubbo-lane)-(${{ matrix.dubbo-version }}-${{ matrix.dubbo-versions }})-logs
        path: |
          ./*.log
          ./logs/**/*.log
        if-no-files-found: warn
        retention-days: 2
